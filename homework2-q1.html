<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Google Fonts -->

  <div class="main-container">
    <!-- Logo of a fictitious business -->
    <i class="fa-solid fa-bicycle"></i>

    <p class="text"> Tyler's Bike Shop </p>
