<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="../styles/homework5-q7.css">
</head>
<body>
  <h1>Recipe List</h1>
  <div id="recipe-list"></div>

  <h2>Add a New Recipe</h2>
  <form id="recipe-form">
    <input type="text" id="title" placeholder="Recipe Title" required>
    <textarea id="description" placeholder="Recipe Description" required></textarea>
    <button type="submit">Add Recipe</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../scripts/homework5-q7.js"></script>
</body>
</html>
