<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Class 3 Flex</title>

  <style>

    .flex-container{ 
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      width: 1000px; 
      border: 1px solid blue;
      margin: 10px;
    }

    .flex-child { 
      width: 300px;
      height: 300px;
      margin: 10px;
      background-color: blue;
    }

  </style>

</head>
<body>

  <div class="flex-container">
    <div class="flex-child"></div>
    <div class="flex-child"></div>
    <div class="flex-child"></div>
    <div class="flex-child"></div>
  </div>
  
</body>
</html>
