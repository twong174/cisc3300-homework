<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In class assignment #5</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        .container-color {
            color: blue;
        }
    </style>

    <script>
        window.addEventListener('load', function (e) {
            var containerDiv = document.getElementById('container');

            var textNode = document.createTextNode('in class 5');
            containerDiv.appendChild(textNode);

            containerDiv.classList.add('container-color');

            var buttonElement = document.getElementById('event-button');
            buttonElement.addEventListener('click', function () {
                var appendDiv = document.createElement('div');
                var appendDivText = document.createTextNode('new text');
                appendDiv.appendChild(appendDivText);
                containerDiv.appendChild(appendDiv);
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $('#container').text('in class 5').attr('class', 'container-color');

            $('#event-button').on('click', function () {
                $('#container').append('<div>new text</div>');
            });
        });
    </script>
</head>
<body>

    <div id="container"></div>

    <button id="event-button">Click me</button>

</body>
</html>
