<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold mb-4">User List</h1>
    <div id="user-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
    </div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: '/users',
                method: 'GET',
                success: function(data) {
                    $.each(data, function(index, user) {
                        $('#user-list').append(`
                            <div class="bg-white rounded-lg shadow-md p-4">
                                <h2 class="text-xl font-medium">${user.name}</h2>
                                <p class="text-gray-600">${user.email}</p>
                            </div>
                        `);
                    });
                },
                error: function() {
                    $('#user-list').html('<p>Error loading user data.</p>');
                }
            });
        });
    </script>
</body>
</html>
